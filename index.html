<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background: #f0f2f5;
            margin: 0;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            display: flex;
            width: 85vw;
            height: 85vh;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .sidebar {
            width: 300px;
            background-color: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-radius: 20px 0 0 20px;
        }

        .user-list {
            flex: 1;
            overflow-y: auto;
        }

        .user-item {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            font-size: 18px;
        }

        .user-item:hover {
            background-color: #f0f2f5;
            transform: translateX(5px);
        }

        .user-item.active {
            background-color: #e3f2fd;
            transform: translateX(5px);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            text-align: center;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #555;
        }

        .chat-header {
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.85);
            border-bottom: 1px solid #e4e4e4;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .password-input {
            display: none;
            margin-top: 20px;
        }

        .password-input input {
            width: 300px;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #ccc;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            font-size: 18px;
            text-align: center;
        }

        .password-input button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .password-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <h5><i class="bi bi-people"></i> 聊天列表</h5>
            <div class="user-list">
                <div class="user-item" onclick="showPasswordInput(this)" data-name="邵佳露">
                    <i class="bi bi-person-circle"></i> 邵佳露
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="chat-header" id="header-text">属于你的虚拟礼物</div>
            <div id="preview-box">
                <p>请选择一个好友查看详情</p >
            </div>

            <div class="password-input" id="password-box">
                <input type="text" id="passwordInput" placeholder="请输入密码">
                <button onclick="checkPassword()">确定</button>
            </div>
        </div>
    </div>

    <script>
        function showPasswordInput(element) {
            document.getElementById("header-text").innerText = "请输入密码";
            document.getElementById("preview-box").style.display = "none";
            document.getElementById("password-box").style.display = "block";

            document.querySelectorAll('.user-item').forEach(item => item.classList.remove('active'));
            element.classList.add('active');
        }

        function checkPassword() {
            let input = document.getElementById("passwordInput").value.trim();
            if (input === "邵佳露") {
                document.getElementById("header-text").innerText = "运行效果展示";
                document.getElementById("preview-box").style.display = "block";
                document.getElementById("preview-box").innerHTML = "<p>密码正确！未经允许，暂未开发，待确认是否开发...</p >";
                document.getElementById("password-box").style.display = "none";
            } else {
                alert("密码错误，请重新输入！密码是你的名字！");
            }
        }
    </script>
</body>
</html>
